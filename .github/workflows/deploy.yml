name: Deploy PHP to Hostinger via SSH Password Login

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload Files to Hostinger (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}
          source: "./*"
          target: "/home/u268074400/domains/jiokrushi.com/public_html/node"
          overwrite: true

      - name: Run Commands on Hostinger (SSH)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            cd /home/u268074400/domains/jiokrushi.com/public_html/node
            echo "Deployment completed successfully!"
